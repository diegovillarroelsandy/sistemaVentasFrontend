<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 id="titulo">AUXLA</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px">
    <mat-nav-list>
      <mat-list-item routerLink="/pages/dashboard">
        <mat-icon class="my-custom-icon" mat-list-icon>dashboard</mat-icon>
        <div  id="navtext" mat-line>Inicio</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/usuarios">
        <mat-icon class="my-custom-icon" mat-list-icon>group</mat-icon>
        <div id="navtext" mat-line>Usuarios</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/productos">
        <mat-icon class="my-custom-icon" mat-list-icon>collections_bookmark</mat-icon>
        <div id="navtext" mat-line>Articulos</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/venta">
        <mat-icon class="my-custom-icon" mat-list-icon>currency_exchange</mat-icon>
        <div id="navtext" mat-line>Venta</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/historial_venta">
        <mat-icon class="my-custom-icon" mat-list-icon>edit_note</mat-icon>
        <div id="navtext" mat-line>Historial Ventas</div>
      </mat-list-item>
      <mat-list-item routerLink="/pages/reportes">
        <mat-icon class="my-custom-icon" mat-list-icon>receipt</mat-icon>
        <div id="navtext" mat-line>Reportes</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div style="height: 90vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
